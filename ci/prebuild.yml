# Message system config prebuild
msg-system config sign dev:
  stage: prebuild
  script:
    - yarn install --immutable
    - yarn workspace @trezor/message-system sign-config
  artifacts:
    expire_in: 7 days
    paths:
      - packages/message-system/files/config.v1.jws
  interruptible: true

msg-system config sign stable:
  stage: prebuild
  only:
    refs:
      - codesign
  tags:
    - darwin
  variables:
    IS_CODESIGN_BUILD: "true"
  script:
    - . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh || true # loads nix-shell
    - nix-shell --option system x86_64-darwin --run "git lfs pull"
    - nix-shell --option system x86_64-darwin --run "yarn install --immutable"
    - nix-shell --option system x86_64-darwin --run "yarn workspace @trezor/message-system sign-config"
  artifacts:
    expire_in: 7 days
    paths:
      - packages/message-system/files/config.v1.jws
