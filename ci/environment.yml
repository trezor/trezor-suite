build & push image:
    stage: setup environment
    when: manual
    image: docker:stable
    services:
        - docker:dind
    script:
        - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
        - docker build --tag $CI_REGISTRY/satoshilabs/trezor/trezor-suite/base:$CI_COMMIT_SHA --tag $CI_REGISTRY/satoshilabs/trezor/trezor-suite/base:latest ./ci/docker/base
        - docker push :$CI_COMMIT_SHA
        - docker push $CONTAINER_NAME:latest
