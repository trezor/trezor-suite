suite lint:
    stage: lint and prettier
    script:
        - yarn workspace @trezor/suite lint
    dependencies:
        - install and build

suite detect l10n duplicities:
    stage: lint and prettier
    allow_failure: true
    script:
        - yarn workspace @trezor/suite translations:extract
    dependencies:
        - install and build

suite type check:
    stage: typescript type check
    script:
        - yarn workspace @trezor/suite type-check
    dependencies:
        - install and build


suite test unit:
    stage: unit testing
    script:
        - yarn workspace @trezor/suite-data copy-static-files
        - yarn workspace @trezor/suite test:unit
    dependencies:
        - install and build

suite test integration:
    only:
        - schedules
    stage: integration testing
    script:
        - yarn workspace @trezor/suite test-health
    dependencies:
        - install and build

suite check outdated:
    stage: misc
    allow_failure: true
    script:
        - ./ci/scripts/outdated.sh
    dependencies:
        - install and build
