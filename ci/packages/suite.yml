suite lint:
    stage: lint
    script:
        - yarn workspace @trezor/suite lint
  
suite type-check:
    stage: typescript type check
    script:
        - yarn workspace @trezor/suite type-check

suite unit tests:
    stage: unit tests
    script:
        - yarn workspace @trezor/suite test:unit

suite test integration:
    only:
        - schedules
    stage: integration testing
    script:
        - yarn workspace @trezor/suite test-health

suite check outdated:
    stage: misc
    only:
        refs:
            - develop
    allow_failure: true
    script:
        - ./ci/scripts/outdated.sh

suite check unused messages:
    stage: misc
    allow_failure: true
    script:
        # create the master.json first. later we shall use directly messages.ts
        - yarn workspace @trezor/suite translations:extract
        - yarn workspace @trezor/suite translations:unused
    dependencies:
        - install and build

