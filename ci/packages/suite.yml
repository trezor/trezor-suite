suite lint:
    stage: lint
    script:
        - yarn workspace @trezor/suite lint
    dependencies:
        - install and build

suite type check:
    stage: type check
    allow_failure: true
    script:
        - yarn workspace @trezor/suite type-check
    dependencies:
        - install and build

suite test unit:
    stage: test
    script:
        - env
        - yarn workspace @trezor/suite test:unit
    dependencies:
        - install and build

suite test integration:
    stage: test integration
    script:
        - yarn workspace @trezor/suite test:health
    dependencies:
        - install and build
