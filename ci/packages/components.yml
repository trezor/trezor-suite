components lint:
    stage: lint
    script:
        - yarn workspace @trezor/components lint
    dependencies:
        - install and build

components type check:
    stage: type check
    script:
        - yarn workspace @trezor/components type-check
    dependencies:
        - install and build

components test unit:
    stage: test
    script:
        - yarn workspace @trezor/components test:unit
    dependencies:
        - install and build
