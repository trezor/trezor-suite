--- # components package # --------------------------------

components lint:
    stage: lint
    script:
        - yarn workspace @trezor/components lint
    only:
        changes:
            - packages/components/**/*
            - packages/components-storybook/**/*
            - .gitlab-ci.yml
    dependencies:
        - install and build

components type check:
    stage: type check
    script:
        - yarn workspace @trezor/components type-check
    only:
        changes:
            - packages/components/**/*
            - packages/components-storybook/**/*
            - .gitlab-ci.yml
    dependencies:
        - install and build
