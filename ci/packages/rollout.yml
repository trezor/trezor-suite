rollout lint:
    stage: lint
    script:
        - yarn workspace @trezor/rollout lint

rollout type check:
    stage: type check
    allow_failure: false
    script:
        - yarn workspace @trezor/rollout type-check

rollout test unit:
    stage: test
    allow_failure: true
    script:
        - yarn workspace @trezor/rollout test

rollout build:
    stage: build
    script:
        - yarn workspace @trezor/rollout build:lib
    artifacts:
        expire_in: 2 days
        when: always
        paths:
            - packages/rollout/lib
