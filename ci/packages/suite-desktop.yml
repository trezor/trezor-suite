--- # suite-desktop package # --------------------------------

suite-desktop lint:
    stage: lint
    script:
        - env
        - yarn workspace @trezor/suite-desktop lint
    only:
        changes:
            - packages/suite/**/*
            - packages/suite-desktop/**/*
            - .gitlab-ci.yml
    dependencies:
        - install and build

suite-desktop type check:
    stage: type check
    allow_failure: true
    script:
        - yarn workspace @trezor/suite-desktop type-check
    only:
        changes:
            - packages/suite/**/*
            - packages/suite-native/**/*
            - .gitlab-ci.yml
    dependencies:
        - install and build
