suite-desktop lint:
    stage: lint and prettier
    script:
        - yarn workspace @trezor/suite-desktop lint
    dependencies:
        - install and build

suite-desktop type check:
    stage: typescript type check
    script:
        - yarn workspace @trezor/suite-desktop type-check
    dependencies:
        - install and build

suite-desktop build:
    stage: build
    script:
        - yarn workspace @trezor/suite-data copy-static-files
        - yarn workspace @trezor/suite-desktop build:linux
        - mv $PACKAGE_PATH_SUITE_DESKTOP/build-electron/TrezorSuite-*.AppImage .
    artifacts:
        expire_in: 1 day
        paths:
            - TrezorSuite-*.AppImage
    dependencies:
        - install and build
