suite-desktop lint:
    stage: lint and prettier
    script:
        - yarn workspace @trezor/suite-desktop lint
    dependencies:
        - install and build

suite-desktop type check:
    stage: typescript type check
    script:
        - yarn workspace @trezor/suite-desktop type-check
    dependencies:
        - install and build

suite-desktop build mac:
    stage: build desktop apps
    script:
        - yarn cache clean
        - yarn workspace @trezor/suite-data copy-static-files
        - yarn workspace @trezor/suite-desktop build:mac
        - mv $PACKAGE_PATH_SUITE_DESKTOP/build-electron/TrezorSuite-*.zip .
    artifacts:
        expire_in: 1 day
        paths:
            - TrezorSuite-*.zip
    dependencies:
        - install and build

suite-desktop build linux:
    stage: build desktop apps
    script:
        - yarn cache clean
        - yarn workspace @trezor/suite-data copy-static-files
        - yarn workspace @trezor/suite-desktop build:linux
        - mv $PACKAGE_PATH_SUITE_DESKTOP/build-electron/TrezorSuite-*.AppImage .
    artifacts:
        expire_in: 1 day
        paths:
            - TrezorSuite-*.AppImage
    dependencies:
        - install and build

suite-desktop build windows:
    image: electronuserland/builder:wine
    stage: build desktop apps
    script:
        - yarn cache clean
        - yarn workspace @trezor/suite-data copy-static-files
        - yarn workspace @trezor/suite-desktop build:win
        - mv $PACKAGE_PATH_SUITE_DESKTOP/build-electron/TrezorSuite-*.exe .
    artifacts:
        expire_in: 1 day
        paths:
            - TrezorSuite-*.exe
    dependencies:
        - install and build
