# @trezor/suite-desktop
.e2e desktop:
  stage: integration testing
  variables:
    COMPOSE_FILE: ./docker/docker-compose.suite-desktop-ci.yml
  before_script:
    - docker login $CI_DEPENDENCY_PROXY_SERVER -u $CI_DEPENDENCY_PROXY_USER -p $CI_DEPENDENCY_PROXY_PASSWORD
