  extends: .e2e connect-popup
  dependencies:
    - install
    - connect-web build
  only:
    <<: *run_everything_rules

connect-popup manual:
  extends: .e2e connect-popup
  needs:
    - install
    - connect-web build
  except:
    <<: *run_everything_rules
