install and build:
    stage: setup environment
    script:
        - yarn
        - yarn run build:libs
    artifacts:
        expire_in: 3 hours
        when: always
        paths:
            - libs/blockchain-link/lib
            - libs/rollout/lib
            - libs/translations-manager/lib
            - packages/components/lib
            - packages/suite-storage/lib
            
            - node_modules
            - libs/blockchain-link/node_modules
            - libs/translations-manager/node_modules
            - libs/components-storybook/node_modules
            - libs/connect-explorer/node_modules
            - libs/rollout/node_modules
            - packages/components/node_modules
            - packages/suite/node_modules
            - packages/suite-web/node_modules
            - packages/suite-desktop/node_modules
            - packages/suite-native/node_modules
            - packages/suite-storage/node_modules
            
