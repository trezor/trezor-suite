    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        header {
            color: #fff;
            background: rgb(26, 26, 26);
            display: flex;
            align-items: center;
            padding: 10px;
        }

        header span {
            font-size: 16px;
            font-weight: bold;
            padding: 0px 10px;
            padding-bottom: 2px;
        }

        header svg {
            fill: #fff;
            width: 100px;
        }
        
        div.row {
            padding: 10px;
        }
        label {
            display: block;
            text-transform: uppercase;
            font-size: 14px;
        }
        button {
            padding: 5px 10px;
        }
        input, textarea {
            width: 300px;
            padding: 5px 10px;
        }
        textarea, textarea.form-input {
            display: block;
            height: 200px;
            font-size: 12px;
        }

        /* override spectre css */

        .form-select {
            width: auto;
            vertical-align: unset;
        }
        .form-input {
            width: 300px;
            display: initial;
        }
        .btn {
            vertical-align: unset;
        }

        #get-account-info-advanced {
            padding-top: 4px;
            display: none;
        }

        .response {
            display: block;
            position: relative;
            margin: 4px 0px;
            border: 1px solid green;
            border-radius: 4px;
            font-size: 12px;
            padding: 4px;
            min-height: 24px;
        }

        .response .close {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
            cursor: pointer;
            padding: 4px 10px;
        }
        .response .close::after {
            /* content: 'ðŸ—‘'; */
            color: green;
            content: 'Ã—';
        }

        .response.error {
            border: 1px solid red;
        }

        .response.error .close::after {
            color: red;
        }

        #notification-status .response {
            background: rgba(0, 255, 0, 0.05);
        }

        #notification-status .response.error {
            background: rgba(255, 0, 0, 0.05);
        }

        #clear {
            position: fixed;
            cursor: pointer;
            padding: 4px;
            border-left: 1px solid #5755d9;
            border-bottom: 1px solid #5755d9;
            border-bottom-left-radius: 4px;
            border-top: 0px;
            border-right: 0px;

            width: 28px;
            height: 28px;
            right: 0;
            top: 0;
            z-index: 1;
        }
    </style>
</head>

    <div class="row" id="notification-status"></div>

    <div class="row">
        <label>Network</label>
        <select id="network-type" class="form-select"></select>
        <button id="disconnect" class="btn">Disconnect</button>
    </div>
    
    <div class="row">
        <button id="get-info" class="btn">Get network info</button>
    </div>
    <div class="row">
        <label>Address</label>
        <input id="get-account-info-address" class="form-input" type="text" />
        <select id="get-account-info-mode" class="form-select">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
        </select>
        <button id="get-account-info" class="btn">Get account info</button>
        <button id="get-account-info-2" class="btn">Get account info lazy</button>
        <div id="get-account-info-advanced">
            <textarea id="get-account-info-account" class="form-input"></textarea>
        </div>
    </div>
    <div class="row">
        <label>Serialized transaction</label>
        <input id="push-transaction-tx" class="form-input" type="text" />
        <button id="push-transaction" class="btn">Push transaction</button>
    </div>
    <div class="row" id="notification-address">
        <label>Subscribe Addresses</label>
        <input id="subscribe-addresses" class="form-input" type="text" />
        <button id="subscribe-address" class="btn">Subscribe</button>
        <button id="unsubscribe-address" class="btn">Unsubscribe</button>
    </div>
    <div class="row" id="notification-block">
        <label>Blocks</label>
        <button id="subscribe-block" class="btn">Subscribe</button>
        <button id="unsubscribe-block" class="btn">Unsubscribe</button>
    </div>
