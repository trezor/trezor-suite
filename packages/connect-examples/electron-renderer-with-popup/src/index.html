<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TrezorConnect Electron example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- fix issue with wrong base for electron -->
        <script>
            document.write(
                '<base href="' +
                    (navigator.userAgent.toLowerCase().indexOf('electron') > -1 ? '.' : '') +
                    '/" />',
            );
        </script>
        <style>
            body {
                background-color: white;
            }
        </style>
    </head>

    <body>
        <main>
            LOG
            <textarea id="log" style="width: 100%; height: 300px"></textarea>
            <button id="get-xpub">Get public key</button>
        </main>
        <script type="text/javascript" src="https://connect.trezor.io/9/trezor-connect.js"></script>
        <script type="text/javascript" src="renderer.js"></script>
    </body>
</html>
