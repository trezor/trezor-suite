<html>
  <head></head>
  <body>
    <script>
      if (window.desktopApi) {
        window.desktopApi.send('oauth-receiver', window.location.hash);
      }
      if (window.opener) {
        window.opener.postMessage(window.location.hash, window.location.origin);

      }  
      window.close();
    </script>
  </body>
</html>
