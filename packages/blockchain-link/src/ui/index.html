<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Blockchain Link | Trezor</title>
        <meta name="title" content="Blockchain Link" />
        <meta name="description" content="Blockchain Link" />
        <meta name="keywords" content="blockchain trezor" />
        <meta name="author" content="SatoshiLabs s.r.o." />
        <meta name="viewport" content="width=1024, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="spectre.min.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>

                        points="40.5,12.8 58.6,12.8 58.6,18.1 52.4,18.1 52.4,35.2 46.6,35.2 46.6,18.1 40.5,18.1 "

                </svg>
            </div>
            <span>BlockchainLink test page</span>
        </header>

        <div class="row" id="notification-status"></div>

        <div class="row">
            <label>Network</label>
            <select id="network-type" class="form-select"></select>
            <button id="disconnect" class="btn">Disconnect</button>
        </div>

        <div class="row">
            <button id="get-info" class="btn">Get network info</button>
        </div>
        <div class="row">
            <label>Address</label>
            <input id="get-account-info-address" class="form-input" type="text" />
            <select id="get-account-info-mode" class="form-select">
                <option value="basic">Basic</option>
                <option value="tokens">Tokens</option>
                <option value="tokenBalances">Tokens with balances</option>
                <option value="txids">Transactions IDs only</option>
                <option value="txs">Transacations full</option>
            </select>
            <button id="get-account-info" class="btn">Get account info</button>
            <div id="get-account-info-advanced">
                <textarea id="get-account-info-options" class="form-input"></textarea>
            </div>
        </div>
        <div class="row">
            <label>Address</label>
            <input id="get-account-utxo-address" class="form-input" type="text" />
            <button id="get-account-utxo" class="btn">Get account utxo</button>
        </div>
        <div class="row">
            <label>Txid</label>
            <input id="get-tx-id" class="form-input" type="text" />
            <button id="get-tx" class="btn">Get transaction</button>
        </div>
        <div class="row">
            <label>Estimate Fee</label>
            <button id="estimate-fee" class="btn">Estimate fee</button>
            <textarea id="estimate-fee-options" class="form-input"></textarea>
        </div>
        <div class="row" id="notification-block">
            <label>Blocks</label>
            <button id="subscribe-block" class="btn">Subscribe</button>
            <button id="unsubscribe-block" class="btn">Unsubscribe</button>
        </div>
        <div class="row" id="notification-mempool">
            <label>Mempool</label>
            <button id="subscribe-mempool" class="btn">Subscribe</button>
            <button id="unsubscribe-mempool" class="btn">Unsubscribe</button>
        </div>
        <div class="row" id="notification-address">
            <label>Subscribe Addresses</label>
            <input id="subscribe-addresses" class="form-input" type="text" />
            <button id="subscribe-address" class="btn">Subscribe</button>
            <button id="unsubscribe-address" class="btn">Unsubscribe</button>
        </div>
        <div class="row">
            <label>Serialized transaction</label>
            <input id="push-transaction-tx" class="form-input" type="text" />
            <button id="push-transaction" class="btn">Push transaction</button>
        </div>
        <div class="row">
            <label>Block number</label>
            <input id="blockhash-number" class="form-input" type="text" />
            <button id="get-blockhash" class="btn">Get block hash</button>
        </div>
        <div class="row">
            <label>Block number/hash</label>
            <input id="block-id" class="form-input" type="text" />
            <button id="get-block" class="btn">Get block</button>
        </div>
        <div class="row" id="notification-fiat-rates">
            <label>Subscribe Fiat Rates</label>
            <input id="subscribe-fiat-rates-currency" class="form-input" type="text" />
            <button id="subscribe-fiat-rates" class="btn">Subscribe</button>
            <button id="unsubscribe-fiat-rates" class="btn">Unsubscribe</button>
        </div>
        <div class="row">
            <label>Get list of tickers</label>
            <input
                id="get-fiat-rates-ticker-list-timestamp"
                placeholder="timestamp"
                class="form-input"
                type="text"
            />
            <input
                id="get-fiat-rates-ticker-list-token"
                class="form-input"
                type="text"
                placeholder="token (contract address)"
            />
            <button id="get-fiat-rates-ticker-list" class="btn">Get available tickers</button>
        </div>
        <div class="row">
            <label>Get current fiat rates</label>
            <input id="get-current-fiat-rates-currency" class="form-input" type="text" />
            <input
                id="get-current-fiat-rates-token"
                class="form-input"
                type="text"
                placeholder="token (contract address)"
            />
            <button id="get-current-fiat-rates" class="btn">Get fiat rates</button>
        </div>

        <div class="row">
            <label>Get fiat rates for timestamps</label>
            <input id="get-fiat-rates-for-timestamps-timestamps" class="form-input" type="text" />
            <input
                id="get-fiat-rates-for-timestamps-currency"
                placeholder="currency"
                class="form-input"
                type="text"
            />
            <input
                id="get-fiat-rates-for-timestamps-token"
                class="form-input"
                type="text"
                placeholder="token (contract address)"
            />

            <button id="get-fiat-rates-for-timestamps" class="btn">
                Get fiat rates for timestamps
            </button>
        </div>

        <div class="row">
            <label>Get account balance history</label>
            <input
                id="get-account-balance-history-descriptor"
                placeholder="descriptor"
                class="form-input"
                type="text"
            />
            <input
                id="get-account-balance-history-from"
                placeholder="from"
                class="form-input"
                type="text"
            />
            <input
                id="get-account-balance-history-to"
                placeholder="to"
                class="form-input"
                type="text"
            />
            <input
                id="get-account-balance-history-currency"
                placeholder="currency"
                class="form-input"
                type="text"
            />
            <input
                id="get-account-balance-history-groupby"
                placeholder="groupBy"
                class="form-input"
                type="text"
            />
            <button id="get-account-balance-history" class="btn">
                Get account balance history
            </button>
        </div>

        <button id="clear" class="btn" title="Clear all outputs">
            <svg width="18px" height="18px" viewBox="0 0 774.266 774.266">
                <g fill="#5755d9">

                        d="M640.35,91.169H536.971V23.991C536.971,10.469,526.064,0,512.543,0c-1.312,0-2.187,0.438-2.614,0.875 C509.491,0.438,508.616,0,508.179,0H265.212h-1.74h-1.75c-13.521,0-23.99,10.469-23.99,23.991v67.179H133.916 c-29.667,0-52.783,23.116-52.783,52.783v38.387v47.981h45.803v491.6c0,29.668,22.679,52.346,52.346,52.346h415.703 c29.667,0,52.782-22.678,52.782-52.346v-491.6h45.366v-47.981v-38.387C693.133,114.286,670.008,91.169,640.35,91.169z M285.713,47.981h202.84v43.188h-202.84V47.981z M599.349,721.922c0,3.061-1.312,4.363-4.364,4.363H179.282 c-3.052,0-4.364-1.303-4.364-4.363V230.32h424.431V721.922z M644.715,182.339H129.551v-38.387c0-3.053,1.312-4.802,4.364-4.802 H640.35c3.053,0,4.365,1.749,4.365,4.802V182.339z"
                    />
                    <rect x="475.031" y="286.593" width="48.418" height="396.942" />
                    <rect x="363.361" y="286.593" width="48.418" height="396.942" />
                    <rect x="251.69" y="286.593" width="48.418" height="396.942" />
                </g>
            </svg>
        </button>

</html>
