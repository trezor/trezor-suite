name: "[Test] transport-bridge e2e"

on:
  schedule:
    # Runs at midnight UTC every day at 01:00 AM CET
    - cron: "0 0 * * *"
  push:
    branches: [release/connect/**]
  pull_request:
    paths:
      - "packages/transport/**"
      - "packages/transport-bridge/**"
      - "packages/protobuf/**"
      - "packages/protocol/**"
      - "packages/trezor-user-env-link/**"
      - "packages/utils/**"
      - "docker/docker-compose.transport-bridge-ci.yml"
      - "yarn.lock"
  workflow_dispatch:

jobs:
  transport-bridge-e2e:
    if: github.repository == 'trezor/trezor-suite'
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: ./docker/docker-compose.transport-test.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: |
          echo -e "\nenableScripts: false" >> .yarnrc.yml
          yarn workspaces focus @trezor/transport-bridge

      - name: Setup containers
        run: |
          docker compose -f ./docker/docker-compose.transport-bridge-ci.yml pull
          docker compose -f ./docker/docker-compose.transport-bridge-ci.yml up -d

      - name: Run E2E tests (old-bridge:emu)
        run: yarn workspace @trezor/transport-bridge test:e2e:old-bridge:emu

      - name: Run E2E tests (new-bridge:emu)
        run: yarn workspace @trezor/transport-bridge test:e2e:new-bridge:emu
