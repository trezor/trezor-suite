name: suite-native produciton release

on:
  workflow_dispatch:

jobs:
  android_production:
    defaults:
      run:
        working-directory: suite-native/app
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup react-native kernel and increase watchers
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - name: Decode files
        env:
          ENCODED_STRING_KEYSTORE: ${{ secrets.PRODUCTION_KEYSTORE_FILE }}
          ENCODED_STRING_JSON_FILE: ${{secrets.PRODUCTION_GOOGLE_PLAY_JSON_KEY}}
        run: |
          TMP_FILE_PATH="${RUNNER_TEMP}/app"
          mkdir "${TMP_FILE_PATH}"
          echo $ENCODED_STRING_KEYSTORE | base64 -di > "${TMP_FILE_PATH}/production.keystore"
          echo $ENCODED_STRING_JSON_FILE > "${TMP_FILE_PATH}/firebase_key.json"
      - name: Install dependecies
        run: yarn install
      - name: Ruby Setup for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"
          bundler-cache: true
      - name: Install bundler
        run: gem install bundler

      - name: Fastlane build and deploy
        env:
          SIGNING_KEY_STORE_FILE: $TMP_FILE_PATH/production.keystore
          SIGNING_KEY_STORE_PASSWORD: ${{ secrets.SIGNING_KEY_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          GOOGLE_PLAY_JSON_KEY_FILE: $TMP_FILE_PATH/firebase_key.json
          FIREBASE_APP_ID: ${{secrets.ANDROID_FIREBASE_APP_ID}}
        # builds and publishes the app
        run: |
          bundle install
          bundle exec fastlane android production

