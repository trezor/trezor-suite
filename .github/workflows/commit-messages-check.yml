name: "[Check]: Commit messages"

on: [pull_request]

jobs:
  commit-message-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout curent branch
        uses: actions/checkout@v4
        with:
          path: current-branch

      - name: Fetch base branch
        uses: actions/checkout@v4
        with:
          path: base-branch
          ref: ${{ github.base_ref }}

      - name: Check commit messages
        run: current-branch/scripts/check-commit-messages.sh
        env:
          CURRENT_BRANCH_NAME: current-branch/${{ github.head_ref }}
          BASE_BRANCH_NAME: base-branch/${{ github.base_ref }}
