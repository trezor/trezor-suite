name: release - connect v9 - init

on:
  workflow_dispatch:
    inputs:
      semver:
        type: choice
        description: semver
        options:
          - beta
          - patch
          - minor

jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Run @trezor/connect create release branch
        run: |
          git checkout -B npm-release/connect
          npm install -g yarn && yarn install
          git config --global user.name "trezor-ci"
          git config --global user.email "${{ secrets.TREZOR_BOT_EMAIL }}"
          yarn workspace @trezor/connect version:${{ github.event.inputs.semver }}
          git add . && git commit -m "release: @trezor/connect (${{ github.event.inputs.semver }})" && git push origin npm-release/connect -f
          gh config set prompt disabled
          gh pr create --repo trezor/trezor-suite --title "prerelease @trezor/connect ${{ github.event.inputs.semver }} [1/2]" --body-file "docs/releases/connect-prerelease.md" --base connect-release-improvements
          PR_NUM=$(gh pr list --repo trezor/trezor-suite --head "prerelease @trezor/connect ${{ github.event.inputs.semver }}" --json number | jq .[0].number)
          gh pr comment "${PR_NUM}" --body "Hi from GitHub CLI"
          DEPS=$(node ./ci/scripts/check-npm-dependencies.js connect)
          gh pr comment ${PR_NUM} --body "${DEPS}"
        env:
          GITHUB_TOKEN: ${{ secrets.TREZOR_BOT_TOKEN }}

