name: release - connect v9 - init

on:
  workflow_dispatch:
    inputs:
      semver:
        type: choice
        description: semver
        options:
          - beta
          - patch
          - minor

jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Run @trezor/connect create release branch
        run: |
          npm install -g yarn && yarn install
          git config --global user.name "trezor-ci"
          git config --global user.email "${{ secrets.TREZOR_BOT_EMAIL }}"
          gh config set prompt disabled
          ./ci/scripts/connect-release-init.sh ${{ github.event.inputs.semver }}
        env:
          GITHUB_TOKEN: ${{ secrets.TREZOR_BOT_TOKEN }}
