name: "[Release] suite-native develop"

on:
  push:
    branches:
      - develop
    paths:
      - "suite-native/**"
      - "suite-common/**"
  workflow_dispatch:

jobs:
  build:
    if: github.repository == 'trezor/trezor-suite' || github.repository == 'trezor/trezor-suite-private'
    name: Install and build
    environment: develop-suite-native
    runs-on: ubuntu-latest
    concurrency: fingerprint-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: yarn
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install libs
        run: yarn workspaces focus @suite-native/app
      - name: Build on EAS Android if fingerprint changed
        uses: expo/expo-github-action/preview-build@main
        with:
          command: eas build
          --platform android
          --profile develop
          --non-interactive
          --no-wait
          --message ${{ github.sha }}
        working-directory: suite-native/app
      - name: Build on EAS iOS if fingerprint changed
        uses: expo/expo-github-action/preview-build@main
        with:
          command: eas build
          --platform ios
          --profile develop
          --non-interactive
          --auto-submit
          --no-wait
          --message ${{ github.sha }}
        working-directory: suite-native/app
      - name: Create preview update
        uses: expo/expo-github-action/preview@v8
        working-directory: suite-native/app
        with:
          command: eas update
          --branch develop 
          --channel develop 
          -message ${{ github.sha }}
