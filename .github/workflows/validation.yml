name: Validation check

on: [pull_request]

jobs:
  type-check_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install node and yarn
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: install yarn
        run: npm install -g yarn
      - name: install deps
        run: yarn
      - name: check code formatting
        run: yarn format:verify
      - name: verify TS project references
        run: yarn verify-project-references
      - run: git status
      - name: build libs
        run: yarn build:libs
      - run: git status
      - name: type check
        run: yarn type-check
      - run: git status
      - name: lint
        run: yarn lint
      - name: msg-system config validation
        run: yarn workspace @trezor/suite-data msg-system-validate-config
      - name: unit tests
        run: lerna run --stream test:unit
