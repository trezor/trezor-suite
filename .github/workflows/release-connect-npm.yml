name: "[Release] connect npm"
on:
  workflow_dispatch:
    inputs:
      package:
        description: Name of the package to deploy.
        required: true
        type: choice
        options:
          - connect
          - connect-web
          - connect-webextension

jobs:
  deploy-npm-beta:
    environment: npm-packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Deploy to NPM ${{ github.event.inputs.package }}
        uses: ./.github/actions/release-connect-npm/action.yml@develop
        with:
          deploymentType: beta
          packageName: ${{ github.event.inputs.package }}
