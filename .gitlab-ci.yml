image: node:lts

cache:
  key: "${CI_COMMIT_REF_NAME}"
  paths:
    - ~/.cache

before_script:
  - apt-get update
  - apt-get install -y build-essential
  - apt-get install xvfb libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 --assume-yes

stages:
  - install
  - lint
  - type check
  - test
  - build
  - deploy
  - test snapshots

install:
  stage: install
  image: cypress/base:10
  stage: build
  only:
    changes:
      - packages/components/**/*
      - .gitlab-ci.yml
  script:
    - yarn install --frozen-lockfile
    - $(yarn bin)/cypress cache path
    - $(yarn bin)/cypress cache list
    - $(yarn bin)/cypress verify

variables:
  PACKAGE_PATH_COMPONENTS: 'packages/components-storybook'
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"
  PACKAGE_PATH_SUITE_WEB: 'packages/suite-web'
  PACKAGE_PATH_SUITE_NATIVE: 'packages/suite-native'
  PACKAGE_PATH_SUITE_DESKTOP: 'packages/suite-desktop'
  DEV_SERVER_URL: 'https://suite.corp.sldev.cz'

# Components package # --------------------------------

components lint:
  stage: lint
  script:
    - yarn
    - yarn workspace @trezor/components lint
  only:
    changes:
      - packages/components/**/*
      - packages/components-storybook/**/*
      - .gitlab-ci.yml

components type check:
  stage: type check
  script:
    - yarn
    - yarn workspace @trezor/components type-check
  only:
    changes:
      - packages/components/**/*
      - packages/components-storybook/**/*
      - .gitlab-ci.yml

components-storybook lint:
  stage: lint
  script:
    - yarn
    - yarn workspace @trezor/components-storybook lint
  only:
    changes:
      - packages/components/**/*
      - packages/components-storybook/**/*
      - .gitlab-ci.yml

components-storybook type check:
  stage: type check
  allow_failure: true
  script:
    - yarn
    - yarn workspace @trezor/components-storybook type-check
  only:
    changes:
      - packages/components/**/*
      - packages/components-storybook/**/*
      - .gitlab-ci.yml

components-storybook build:
  stage: build
  script:
    - yarn
    - yarn workspace @trezor/components-storybook build
  only:
    changes:
      - packages/components/**/*
      - packages/components-storybook/**/*
      - .gitlab-ci.yml
  artifacts:
    name: components-build-files
    expire_in: 15 minutes
    paths:
      - packages/components-storybook/build

components-storybook deploy dev:
  stage: deploy
  variables:
    PACKAGE_NAME: components-storybook
    DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/${PACKAGE_NAME}/${CI_BUILD_REF_NAME}
    DEPLOY_URL: ${DEV_SERVER_URL}/${PACKAGE_NAME}/${CI_BUILD_REF_NAME}
  dependencies:
    - components-storybook build
  only:
    changes:
      - packages/components/**/*
      - packages/components-storybook/**/*
      - .gitlab-ci.yml
  environment:
    name: ${CI_BUILD_REF_NAME}
    url: $BASE_REVIEW_URL/${CI_BUILD_REF_NAME}
  before_script: []
  script:
    - env
    - cd packages/components-storybook
    - echo "Deploy to dev servers"
    - mkdir -p ${DEPLOY_BASE_DIR}/${PACKAGE_NAME}
    - mkdir -p ${DEPLOY_DIRECTORY} # create build folder
    - rsync --delete -va build/ "${DEPLOY_DIRECTORY}/"
    - curl "https://api.telegram.org/bot699197118:AAGXNTaC5Q-ljmy_dMvaIvAKy1XjlkA3Iss/sendMessage?chat_id=-1001354778014&text=${DEPLOY_URL}"
  tags:
    - deploy

components-storybook test snapshots:
  image: cypress/base:10
  stage: test snapshots
  only:
    changes:
      - packages/components/**/*
      - packages/components-storybook/**/*
      - .gitlab-ci.yml
  script:
    - env
    - yarn
    - CYPRESS_AUTH_USER=${CYPRESS_AUTH_USER} CYPRESS_AUTH_PASS=${CYPRESS_AUTH_PASS} CYPRESS_baseUrl=${DEV_SERVER_URL}/components-storybook/${CI_BUILD_REF_NAME} yarn workspace @trezor/components-storybook ci:test:snapshots
  artifacts:
    expire_in: 2 days
    when: always
    paths:
      - /builds/trezor/trezor-suite/packages/components-storybook/test/snapshots
      - /builds/trezor/trezor-suite/packages/components-storybook/test/screenshots

components-storybook make snapshot references:
  image: cypress/base:10
  stage: test snapshots
  variables:
     PACKAGE_NAME: components
  only:
    changes:
      - packages/components/**/*
      - packages/components-storybook/**/*
      - .gitlab-ci.yml
  script:
    - env
    - yarn
    - CYPRESS_AUTH_USER=${CYPRESS_AUTH_USER} CYPRESS_AUTH_PASS=${CYPRESS_AUTH_PASS} CYPRESS_baseUrl=${DEV_SERVER_URL}/components-storybook/${CI_BUILD_REF_NAME} yarn workspace @trezor/components-storybook ci:test:snapshots:references
  artifacts:
    expire_in: 2 days
    when: always
    paths:
      - /builds/trezor/trezor-suite/packages/components-storybook/test/snapshots


