version: "3"
services:
  trezor-user-env-unix:
    image: ghcr.io/trezor/trezor-user-env
    environment:
      - SDL_VIDEODRIVER=dummy
      - XDG_RUNTIME_DIR=/var/tmp
    # network_mode: bridge # this makes docker reuse existing networks

  test-run:
    image: mcr.microsoft.com/playwright:focal
    container_name: explorer-test-runner
    ipc: host
    depends_on:
      - trezor-user-env-unix
    network_mode: service:trezor-user-env-unix
    environment:
      - URL=$URL
      - HEADLESS=true
      - CI_JOB_URL=$CI_JOB_URL
      - CI_COMMIT_BRANCH=$CI_COMMIT_BRANCH
      - CI_JOB_NAME=$CI_JOB_NAME
    working_dir: /e2e
    command: bash -c "npx playwright install && docker/wait-for-env.sh && yarn workspace @trezor/integration-tests test:connect-popup"
    volumes:
      - ../:/e2e
