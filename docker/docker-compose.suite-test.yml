version: '2'
services:
  trezor-user-env:  
    extends:
      file: docker-compose.suite-dev.yml
      service: trezor-user-env
  suite-dev:
    extends:
      file: docker-compose.suite-dev.yml
      service: suite-dev
  test-open:
    # the Docker image to use from https://github.com/cypress-io/cypress-docker-images
    image: cypress/included:4.7.0
    container_name: test-runner
    ipc: host
    depends_on:
      - suite-dev
      - trezor-user-env
    network_mode: "host"
    environment:
      - CYPRESS_SNAPSHOT=$CYPRESS_SNAPSHOT
      - CYPRESS_baseUrl=http://localhost:3000
      - CYPRESS_defaultCommandTimeout=60000 # on dev server, due to on-demand compilation nature of next.js, we need much longer timeout
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
    working_dir: /e2e
    entrypoint: bash -c "yarn && cypress open --project /e2e/packages/integration-tests/projects/suite-web"
    # todo: keeping this command here, useful for local debugging of run_tests.js
    # entrypoint: bash -c "node ./packages/integration-tests/projects/suite-web/run_tests.js --stage='@foo'"
    volumes:
      - ../:/e2e
      - /tmp/.X11-unix:/tmp/.X11-unix:rw