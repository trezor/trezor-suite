version: "3.9"
services:
  trezor-user-env-unix:
    image: ghcr.io/trezor/trezor-user-env:b881bdc78a5f0420c3bcf637ef9f4564398aac38
    environment:
      - SDL_VIDEODRIVER=dummy
      - XDG_RUNTIME_DIR=/var/tmp
    network_mode: host

  electrum-regtest:
    image: ghcr.io/trezor/electrs:latest
    volumes:
      - ../:/trezor-suite
    network_mode: service:trezor-user-env-unix
