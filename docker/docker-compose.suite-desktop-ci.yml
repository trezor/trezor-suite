version: "3.9"
services:
  trezor-user-env-unix:
    image: ghcr.io/trezor/trezor-user-env@sha256:8ff129e1147c98cc35fbc04d7635f3760a28ef3e8aae2633fa8392784ee584b9
    environment:
      - SDL_VIDEODRIVER=dummy
      - XDG_RUNTIME_DIR=/var/tmp

  test-run:
    environment:
      - TEST_FILE=$TEST_FILE
      - HEADLESS=true
    image: registry.gitlab.com/satoshilabs/trezor/trezor-suite/base:latest
    container_name: desktop-test-runner
    ipc: host
    network_mode: service:trezor-user-env-unix
    working_dir: /trezor-suite
    command: bash -c "yarn workspace @trezor/suite-desktop-core test:e2e $TEST_FILE"
    volumes:
      - ../:/trezor-suite

  electrum-regtest:
    image: ghcr.io/trezor/electrs:latest
    volumes:
      - ../:/trezor-suite
    network_mode: service:trezor-user-env-unix

  coinjoin-backend:
    image: ghcr.io/trezor/coinjoin-backend:latest
    network_mode: service:trezor-user-env-unix
    volumes:
      - ../:/coinjoin-backend
